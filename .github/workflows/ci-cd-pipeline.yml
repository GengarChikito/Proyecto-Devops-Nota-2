name: CI/CD Microservicio Node.js

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE_NAME: mi-microservicio-node
  # ‚úÖ CORREGIDO: Todo en min√∫sculas
  DOCKER_USER: gengarchikito
  DOCKER_REGISTRY: ghcr.io

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write 
      packages: write
      
    steps:
      - name: ‚¨áÔ∏è Checkout del C√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ‚öôÔ∏è Configurar Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üì¶ Instalar dependencias de forma robusta
        run: |
          npm cache clean --force
          npm install --force

      - name: üõ†Ô∏è Asignar permisos de ejecuci√≥n a Jest
        run: chmod +x node_modules/.bin/jest

      - name: üß™ Ejecutar pruebas y generar reportes de calidad
        run: npm test

      # üõ°Ô∏è An√°lisis de Seguridad de Snyk
      - name: üõ°Ô∏è An√°lisis de Seguridad de Snyk
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }} 
        with:
          args: --all-projects --sarif --severity-threshold=high
          
      - name: ‚¨ÜÔ∏è Subir resultados de Snyk (SAST/SCA) a GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
        continue-on-error: true

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: ‚¨áÔ∏è Checkout del C√≥digo
        uses: actions/checkout@v4

      - name: üîë Login en GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          # ‚úÖ CORREGIDO: Todo en min√∫sculas
          username: ${{ env.DOCKER_USER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üõ†Ô∏è Construir y etiquetar imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # ‚úÖ CORREGIDO: Todo en min√∫sculas
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USER }}/${{ env.DOCKER_IMAGE_NAME }}:latest
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USER }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}

      - name: ‚òÅÔ∏è Despliegue (placeholder)
        run: echo "La imagen ${{ env.DOCKER_IMAGE_NAME }} ha sido publicada en ${{ env.DOCKER_REGISTRY }}"