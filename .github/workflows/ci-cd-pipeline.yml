name: CI/CD Microservicio Node.js (SonarCloud Final)

# Se ejecuta con cada push o Pull Request a la rama 'main'
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  
env:
  DOCKER_IMAGE_NAME: mi-microservicio-node
  DOCKER_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  # ----------------------------------------
  # JOB 1: CI - Pruebas y An√°lisis (IE2, IE3)
  # ----------------------------------------
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ‚¨áÔ∏è Checkout del C√≥digo
      uses: actions/checkout@v4
      with:
        # Requerido para SonarCloud en Pull Requests
        fetch-depth: 0 

    - name: ‚öôÔ∏è Configurar Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: üì¶ Instalar dependencias
      run: npm install
      
    # FIX CLAVE: Soluci√≥n al error 'Permission denied' de Jest
    - name: üõ†Ô∏è Asignar Permisos de Ejecuci√≥n a Jest
      run: chmod +x node_modules/.bin/jest 
      
    # IE2: Ejecutar Pruebas, Cobertura y Generar Reportes (JUnit/LCOV)
    - name: üß™ Ejecutar Pruebas y Generar Reportes de Calidad (IE2)
      # Este paso usa el script 'test' del package.json para generar los reportes
      run: npm test

    # üìä IE3: An√°lisis de C√≥digo Est√°tico con SonarCloud
    - name: üìä An√°lisis de C√≥digo Est√°tico con SonarCloud (IE3)
      uses: SonarSource/sonarcloud-github-action@v2.1.1
      env:
        # Tokens y credenciales de SonarCloud/GitHub
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} 
      with:
        organization: ${{ secrets.SONAR_ORGANIZATION }}
        projectKey: Proyecto-Devops-Nota-2 # Debe coincidir con el ID de tu proyecto en SonarCloud
        args: > # Argumentos para que SonarCloud lea los reportes generados por Jest
          -Dsonar.sources=. 
          -Dsonar.exclusions=node_modules/**,coverage/**,**/test/**
          -Dsonar.tests=server.test.js
          -Dsonar.testExecutionReportPaths=test-report.xml
          -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
          
  # ----------------------------------------
  # JOB 2: CD - Construcci√≥n y Despliegue (IE1, IE4, IE5)
  # ----------------------------------------
  deploy:
    needs: build-and-test # Se ejecuta S√ìLO si las pruebas/an√°lisis (IE2, IE3) son exitosos
    runs-on: ubuntu-latest
    
    # Permisos necesarios para subir la imagen al Container Registry
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: ‚¨áÔ∏è Checkout del C√≥digo
      uses: actions/checkout@v4

    # IE1: Construcci√≥n y Push de Imagen Docker a GHCR
    - name: üîë Login en GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: üõ†Ô∏è Construir y Etiquetar Imagen (IE1)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:latest
        
    # IE4/IE5: Despliegue autom√°tico (Placeholder: Reemplazar con tu l√≥gica de despliegue)
    # Este paso indica la intenci√≥n del despliegue (IE4) y orquestaci√≥n (IE5)
    - name: ‚òÅÔ∏è Despliegue (Ejemplo Placeholder)
      run: echo "El microservicio ha sido construido y la imagen ${{ env.DOCKER_IMAGE_NAME }} ha sido publicada en ${{ env.DOCKER_REGISTRY }}"