name: CI/CD Microservicio Node.js

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE_NAME: mi-microservicio-node
  # Nombre de usuario en minÃºsculas para el registro Docker/GHCR
  DOCKER_USER: gengarxikito 
  DOCKER_REGISTRY: ghcr.io

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write 
      packages: write
      
    steps:
      - name: â¬‡ï¸ Checkout del CÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Configurar Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Instalar dependencias de forma robusta
        run: |
          npm cache clean --force
          npm install --force

      - name: ğŸ› ï¸ Asignar permisos de ejecuciÃ³n a Jest
        run: chmod +x node_modules/.bin/jest

      - name: ğŸ§ª Ejecutar pruebas y generar reportes de calidad
        run: npm test

      # ğŸ›¡ï¸ AnÃ¡lisis de Seguridad de Snyk
      - name: ğŸ›¡ï¸ AnÃ¡lisis de Seguridad de Snyk
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }} 
        with:
          args: --all-projects --sarif --severity-threshold=high
          
      - name: â¬†ï¸ Subir resultados de Snyk (SAST/SCA) a GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
        continue-on-error: true

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: â¬‡ï¸ Checkout del CÃ³digo
        uses: actions/checkout@v4

      # ğŸ”‘ CORRECCIÃ“N FINAL: Usar el PAT (GHCR_PAT) con permiso write:packages
      - name: ğŸ”‘ Login en GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          # El usuario que necesita los permisos
          username: ${{ env.DOCKER_USER }}
          # El token PAT con permiso write:packages (necesario para el push)
          password: ${{ secrets.GHCR_PAT }} 

      - name: ğŸ› ï¸ Construir y etiquetar imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Construimos el tag con las variables en minÃºsculas
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USER }}/${{ env.DOCKER_IMAGE_NAME }}:latest

      - name: â˜ï¸ Despliegue (placeholder)
        run: echo "La imagen ${{ env.DOCKER_IMAGE_NAME }} ha sido publicada en ${{ env.DOCKER_REGISTRY }}"