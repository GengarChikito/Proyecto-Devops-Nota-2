name: CI/CD Microservicio Node.js

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE_NAME: mi-microservicio-node
  DOCKER_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout del CÃ³digo
        uses: actions/checkout@v4
        with:
          # Es crucial para SonarCloud tener todo el historial. Ya lo tienes en 0, Â¡perfecto!
          fetch-depth: 0

      - name: âš™ï¸ Configurar Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Instalar dependencias de forma robusta
        run: |
          npm cache clean --force
          npm install --force

      - name: ðŸ› ï¸ Asignar permisos de ejecuciÃ³n a Jest
        run: chmod +x node_modules/.bin/jest

      - name: ðŸ§ª Ejecutar pruebas y generar reportes de calidad
        run: npm test

      - name: ðŸ“Š AnÃ¡lisis de cÃ³digo estÃ¡tico con SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.branch.name=main
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=Proyecto-Devops-Nota-2
            -Dsonar.sources=.
            -Dsonar.exclusions=node_modules/**,coverage/**,**/test/**
            -Dsonar.tests=server.test.js
            -Dsonar.testExecutionReportPaths=test-report.xml
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.qualitygate.wait=true # <-- SoluciÃ³n para estabilizar la conexiÃ³n inicial y la rama por defecto

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: â¬‡ï¸ Checkout del CÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”‘ Login en GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ› ï¸ Construir y etiquetar imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:latest

      - name: â˜ï¸ Despliegue (placeholder)
        run: echo "La imagen ${{ env.DOCKER_IMAGE_NAME }} ha sido publicada en ${{ env.DOCKER_REGISTRY }}"