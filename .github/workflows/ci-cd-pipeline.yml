name: CI/CD Microservicio Node.js (FINAL Y CORREGIDO)

# Se ejecuta con cada push o Pull Request a la rama 'main'
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  
env:
  DOCKER_IMAGE_NAME: mi-microservicio-node
  DOCKER_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  # ----------------------------------------
  # JOB 1: CI - Pruebas y An√°lisis (IE2, IE3)
  # ----------------------------------------
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ‚¨áÔ∏è Checkout del C√≥digo
      uses: actions/checkout@v4
      with:
        # Requerido para el an√°lisis de SonarCloud
        fetch-depth: 0 

    - name: ‚öôÔ∏è Configurar Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # FIX: Instalaci√≥n robusta de dependencias
    - name: üì¶ Instalar dependencias de forma robusta
      run: |
        npm cache clean --force 
        npm install --force     

    # FIX: Permisos de ejecuci√≥n (Resuelve 'Permission denied' de Jest)
    - name: üõ†Ô∏è Asignar Permisos de Ejecuci√≥n a Jest
      run: chmod +x node_modules/.bin/jest 
      
    # IE2: Ejecutar Pruebas y Generar Reportes
    - name: üß™ Ejecutar Pruebas y Generar Reportes de Calidad (IE2)
      run: npm test

    # üìä IE3: An√°lisis de C√≥digo Est√°tico con SonarCloud (CORREGIDO)
    - name: üìä An√°lisis de C√≥digo Est√°tico con SonarCloud (IE3)
      uses: SonarSource/sonarcloud-github-action@v2.1.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} 
      with:
        # FIX CLAVE: Argumentos totalmente limpios sin comentarios.
        args: > 
          -Dsonar.branch.name=main
          -Dsonar.projectBaseDir=.
          -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} 
          -Dsonar.projectKey=Proyecto-Devops-Nota-2
          -Dsonar.sources=. 
          -Dsonar.exclusions=node_modules/**,coverage/**,**/test/**
          -Dsonar.tests=server.test.js
          -Dsonar.testExecutionReportPaths=test-report.xml
          -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
          
  # ----------------------------------------
  # JOB 2: CD - Construcci√≥n y Despliegue (IE1, IE4, IE5)
  # ----------------------------------------
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: ‚¨áÔ∏è Checkout del C√≥digo
      uses: actions/checkout@v4

    # IE1: Construcci√≥n y Push de Imagen Docker a GHCR
    - name: üîë Login en GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: üõ†Ô∏è Construir y Etiquetar Imagen (IE1)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:latest
        
    # IE4/IE5: Despliegue autom√°tico
    - name: ‚òÅÔ∏è Despliegue (Ejemplo Placeholder)
      run: echo "El microservicio ha sido construido y la imagen ${{ env.DOCKER_IMAGE_NAME }} ha sido publicada en ${{ env.DOCKER_REGISTRY }}"