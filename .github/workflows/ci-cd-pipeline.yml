name: CI/CD Microservicio Node.js (SonarCloud)

# Se ejecuta con cada push o Pull Request a la rama 'main'
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  
env:
  DOCKER_IMAGE_NAME: mi-microservicio-node
  DOCKER_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  # ----------------------------------------
  # JOB 1: CI - Pruebas y AnÃ¡lisis (IE2, IE3)
  # ----------------------------------------
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: â¬‡ï¸ Checkout del CÃ³digo
      uses: actions/checkout@v4
      with:
        # Fetching history is required for SonarCloud to analyze pull requests
        fetch-depth: 0 

    - name: âš™ï¸ Configurar Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: ðŸ“¦ Instalar dependencias
      run: npm install
    
    # IE2: Ejecutar Pruebas, Cobertura y Generar Reportes (JUnit/LCOV)
    - name: ðŸ§ª Ejecutar Pruebas y Generar Reportes de Calidad (IE2)
      # El script 'test' en package.json genera los archivos necesarios
      run: npm test

    # ðŸ“Š IE3: AnÃ¡lisis de CÃ³digo EstÃ¡tico con SonarCloud
    # Requiere que el anÃ¡lisis de pruebas haya generado los reportes.
    - name: ðŸ“Š AnÃ¡lisis de CÃ³digo EstÃ¡tico con SonarCloud (IE3)
      uses: SonarSource/sonarcloud-github-action@v2.1.1
      env:
        # Tokens y credenciales de SonarCloud/GitHub
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Token interno para PRs
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} 
      with:
        organization: ${{ secrets.SONAR_ORGANIZATION }}
        projectKey: Proyecto-Devops-Nota-2 # Debe coincidir con el ID de tu proyecto en SonarCloud
        args: > # Argumentos para que SonarCloud lea los reportes generados por Jest
          -Dsonar.sources=. 
          -Dsonar.exclusions=node_modules/**,coverage/**,**/test/**
          -Dsonar.tests=server.test.js
          -Dsonar.testExecutionReportPaths=test-report.xml
          -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info # <--- Ruta del reporte de Cobertura
          
  # ----------------------------------------
  # JOB 2: CD - ConstrucciÃ³n y Despliegue (IE1, IE4)
  # ----------------------------------------
  deploy:
    needs: build-and-test # Se ejecuta SÃ“LO si las pruebas/anÃ¡lisis (IE2, IE3) son exitosos
    runs-on: ubuntu-latest
    
    # ... (El resto del job 'deploy' permanece igual, construyendo la imagen) ...
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: â¬‡ï¸ Checkout del CÃ³digo
      uses: actions/checkout@v4

    # IE1: ConstrucciÃ³n y Push de Imagen Docker a GHCR
    - name: ðŸ”‘ Login en GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ› ï¸ Construir y Etiquetar Imagen (IE1)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:latest
        
