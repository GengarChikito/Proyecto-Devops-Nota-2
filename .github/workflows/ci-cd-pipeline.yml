name: CI/CD Microservicio Node.js

# Definimos cu√°ndo se ejecuta el workflow: al hacer push a la rama 'main'
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  
env:
  DOCKER_IMAGE_NAME: mi-microservicio-node
  DOCKER_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  # ----------------------------------------
  # JOB 1: CI - Pruebas y Seguridad (IE2, IE3)
  # ----------------------------------------
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ‚¨áÔ∏è Checkout del C√≥digo
      uses: actions/checkout@v4

    # IE2: Ejecuci√≥n de pruebas unitarias (Usaremos Jest, est√°ndar de Node)
    - name: ‚öôÔ∏è Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: üì¶ Instalar dependencias
      run: npm install
    
    - name: üß™ Ejecutar Pruebas Unitarias (IE2)
      # Nota: Necesitas haber definido scripts de prueba en tu package.json.
      # Por ejemplo: "test": "jest"
      run: npm test

    # IE3: Escaneo de vulnerabilidades con Snyk (Ejemplo de DevSecOps)
    # Debes configurar un secreto SNYK_TOKEN en tu repo de GitHub
    # - name: üõ°Ô∏è Escaneo de Seguridad de Dependencias (IE3)
    #   uses: snyk/actions/node@master
    #   env:
    #     SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    #   with:
    #     command: test
    #     args: --severity-threshold=high

  # ----------------------------------------
  # JOB 2: CD - Construcci√≥n y Despliegue (IE1, IE4)
  # Se ejecuta S√ìLO si el job de pruebas es exitoso
  # ----------------------------------------
  deploy:
    needs: build-and-test 
    runs-on: ubuntu-latest
    
    # Permisos para interactuar con GitHub Container Registry (GHCR)
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: ‚¨áÔ∏è Checkout del C√≥digo
      uses: actions/checkout@v4

    # IE1: Construcci√≥n y Push de Imagen Docker a GHCR
    - name: üîë Login en GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: üõ†Ô∏è Construir y Etiquetar Imagen (IE1)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:latest
        
